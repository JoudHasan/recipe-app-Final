{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe App</title>
    <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
    <style>
        /* Inline Styles for Login Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url("{% static 'recipes/Images/welcome.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .login-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            /* Black with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
        }

        .login-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .error-message {
            color: #ff4d4d;
            /* Bright red for error messages */
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input {
            width: 90%;
            /* Make input fields narrower */
            padding: 0.5rem;
            /* Smaller padding for smaller height */
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white */
            color: #ffffff;
            font-size: 0.9rem;
            /* Smaller font size */
            margin: 0 auto;
            /* Center the fields */
        }

        form input:focus {
            border-color: #0e6c26;
            outline: none;
            box-shadow: 0 0 5px rgba(18, 60, 24, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .login-button {
            background-color: #123c18;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0e6c26;
        }

        .register-link {
            color: #0e9a5a;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Recipe App</h1>
    </header>

    <main>
        <div class="overlay"></div>
        <div class="login-content">
            <h2>Login</h2>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="login-button">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="register-link">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>
</body>

</html>
