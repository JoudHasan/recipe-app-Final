{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Recipe App</title>
    <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
    <style>
        /* Styles identical to the login page for consistency */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url("{% static 'recipes/Images/welcome.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .register-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        .register-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form input {
            width: 90%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 0.9rem;
            margin: 0 auto;
        }

        form input:focus {
            border-color: #0e6c26;
            outline: none;
            box-shadow: 0 0 5px rgba(18, 60, 24, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
        }

        .register-button {
            background-color: #123c18;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #0e6c26;
        }

        .login-link {
            color: #0e9a5a;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="register-content">
        <h2>Register</h2>
        {% if form.errors %}
        <p class="error-message">Please correct the errors below.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            <input type="password" name="password1" placeholder="Enter your password">
            <input type="password" name="password2" placeholder="Confirm your password">
            <button type="submit" class="register-button">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Log in here</a></p>
    </div>
</body>

</html>
